<!DOCTYPE html>
<html lang="en">
<head>
    <!--    normalize.css ensures a uniform base look on all platforms -->
    <!--    other stylesheets can be applied after it and expected to look the same everywhere-->
    <link href="../static/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/home.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{name}}</title>
</head>
<body>
<nav class="menu">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">My files</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
<h1 class="title">{{name}}</h1>
<h3>{{description}}</h3>

<form action="" method="post">
    <button class="login">Login</button>
    <button class="register">Register</button>
</form>

<div class="quick_upload">
    <h1>Quick upload</h1>
    <form action="upload" enctype="multipart/form-data" method="post">
        <input name="file" type="file">
        <input type="submit">
    </form>
    <p>The maximum file size is {{ size_limit / 1048576 }} MiB.</p>
</div>

</body>
</html>
