<!DOCTYPE html>
<html lang="en">
<head>
    <!--    normalize.css ensures a uniform base look on all platforms -->
    <!--    other stylesheets can be applied after it and expected to look the same everywhere-->
    <link href="static/normalize.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>{{name}}</title>
</head>
<header>
    <h1>{{name}}</h1>
    <p>{{description}}</p>
</header>
<body>
<form action="upload" enctype="multipart/form-data" method="post">
    <input name="file" type="file">
    <input type="submit">
</form>
</body>
<footer>
    <p>The maximum file size is {{ size_limit / 1048576 }} MiB.</p>
</footer>
</html>
