<div class="column_center_up">
    <button class="register">Register</button>
    <form action="register" autocomplete="off" class="registration_form" method="post">
        <h2>Register</h2>
        <label for="username_input">Username</label>
        <input id="username_input" name="username" required type="text">
        <label for="email_input">Email</label>
        <input id="email_input" name="email" required type="email">
        <label for="password_input">Password</label>
        <input id="password_input" name="password" required type="password">
        <label for="password_con_input">Repeat password</label>
        <input id="password_con_input" name="password_con" required type="password">
        <button type="submit">Register</button>
    </form>
</div>
